version: '3'

services:
  api-backend:
    command: yarn dev
    build:
      context: .
      args:
        - NODE_ENV=development
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./:/home/node/app/
      - /home/node/app/node_modules/
    ports:
      - '3000:3000'