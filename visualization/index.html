<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>JT-Line Routes</title>
  <meta name="description" content="The HTML5 Herald" />
  <meta name="author" content="SitePoint" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src="lib/leaflet.polylineoffset.js"></script>
  <script src="lib/leaflet.polylineDecorator.js"></script>
</head>

<body>
  <div id="mapid" style="height: 95vh;"></div>

  <script>

    const routeStyles = {
      "Vihreä reitti": {offset: 0, color: 'green'},
      "Kauppatori-Suomenlinna": {offset: 1, color: 'white'},
      "Keltainen reitti": {offset: 2, color: 'yellow'},
      "Punainen reitti": {offset: 3, color: 'red'},
      "Sininen reitti": {offset: 4, color: 'blue'}
    }

    const mymap = L.map('mapid').setView([60.167121, 24.955411], 13);
    L.tileLayer(
      'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}',
      {
        attribution:
          'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: '<access_token>'
      }
    ).addTo(mymap);

    fetch('../routes.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(route => {
          let coords = route.stops.map(route => [route.lat, route.lon])
          const routeStyle = routeStyles[route.shortName]
          L.polyline(coords, { color: routeStyle.color, weight: 2, offset: routeStyle.offset }).addTo(mymap)

          L.polylineDecorator(coords, {
            patterns: [
              {
                repeat: 50, symbol: L.Symbol.arrowHead({
                  polygon: true,
                  pixelSize: 15,
                  headAngle: 60,
                  pathOptions: {
                    stroke: true,
                    weight: 0.5,
                    color: routeStyle.color
                  }
                })
              }
            ]
          }).addTo(mymap)

          route.stops.forEach(stop =>
            L.marker([stop.lat, stop.lon])
              .bindTooltip(`<b>${stop.name}</b>`,
                {
                  permanent: true,
                  direction: 'top',
                  opacity: 0.7,
                }).addTo(mymap)
          )
        })
      });

  </script>
</body>

</html>
